# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- task: DownloadSecureFile@1
  displayName: "Download env file"
  inputs:
    secureFile: "envBot"

- task: CopyFiles@2
  displayName: "Copying env file"
  inputs:
    SourceFolder: "$(Agent.TempDirectory)"
    Contents: "envBot"
    TargetFolder: "$(Build.Repository.LocalPath)/"
    OverWrite: true

- script: |
    mv envBot .env
    npm install
  displayName: 'npm install'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/CodacyBot-$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/CodacyBot-$(Build.BuildId).zip'
    artifact: 'CodacyBot'
    publishLocation: 'pipeline'